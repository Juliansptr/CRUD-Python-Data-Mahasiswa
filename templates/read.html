<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Read Record</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .wrapper{
            width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>NIM</label>
                        <p><b>{{ nim }}</b></p>
                    </div>
                    <div class="form-group">
                        <label>Nama</label>
                        <p><b>{{ nama }}</b></p>
                    </div>
                    <div class="form-group">
                        <label>Jurusan</label>
                        <p><b>{{ jurusan }}</b></p>
                    </div>
                    <div class="form-group">
                        <label>Alamat</label>
                        <p><b>{{ alamat }}</b></p>
                    </div>
                    <p><a href="{{ url_for('index') }}" class="btn btn-primary">Back</a></p>
                </div>
            </div>        
        </div>
    </div>
</body>
</html>
